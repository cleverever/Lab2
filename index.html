<!DOCTYPE html>
<html lang=”en”>
    <head>
        <meta charset="utf-8">
        <title>Everett Craw's Journal</title>
        <link rel="shortcut icon" type="image/x-icon" href="images\R5a3b81bd501710c0561255dcc51931d0.png">
    </head>
    <body>
        <header>
            <h2>Everett Craw's <em>Glorious</em></h2>
            <h3>Last minute</h3>
            <h1>Journal</h1>
        </header>
        <nav>
            <ol>
                <li><a href="#4/12/2021">4/12/2021</a></li>
                <li><a href="#4/11/2021">4/11/2021</a></li>
                <li><a href="#4/10/2021">4/10/2021</a></li>
            </ol>
        </nav>
        <main>
            <section name="#4/12/2021">
                <h3>4/12/2021</h3>
                <div></div>
            </section>
            <section name="#4/11/2021">
                <h3>4/11/2021</h3>
                <div></div>
            </section>
            <section name="#4/10/2021">
                <h3>4/10/2021</h3>
                <div></div>
            </section>
        </main>
        <form>
            <fieldset>
                <label for="date">Entry Date</label>
                <input type="date"
                id="date"
                min="2021-01-01"
                max="2021-12-31">
                <label for="good">That day was good!</label><br>
                <input type="radio" id="good" name="rating" value="good">
                <label for="sucky">That day was sucky!</label><br>
                <input type="radio" id="sucky" name="rating" value="sucky">
                <label for="day">Select a day of the week:</label>
                <select name="day" id="day">
                    <option value="">--Please choose an option--</option>
                    <option value="M">Monday</option>
                    <option value="Tu">Tuesday</option>
                    <option value="W">Wednesday</option>
                    <option value="Th">Thursday</option>
                    <option value="F">Friday</option>
                    <option value="Sa">Saturday</option>
                    <option value="Su">Sunday</option>
                </select>
                <label for="weather">Weather</label><br>
                <input type="text" id="weather" list="weather">
                <datalist id="weather">
                    <option value="Clear"></option>
                    <option value="Cloudy"></option>
                    <option value="Rain"></option>
                    <option value="404: Weather not found"></option>
                </datalist>
                <label for="entry">Entry</label>
                <textarea id="entry" name="entry" rows="10" cols="100">
                    Write your main journal entry here.
                </textarea>
                <label for="private">Private post</label><br>
                <input type="checkbox" id="private" name="private" value="true">
                <button name="button">Submit entry</button>
            </fieldset>
        </form>
        <footer>
        </footer>
    </body>
</html>
